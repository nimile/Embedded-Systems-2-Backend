# Adjust to production needs
spring.datasource.url=jdbc:mariadb://localhost:3306/xilab
spring.datasource.username=app
spring.datasource.password=app

# Determine after how many days the the token epired
security.expiration=1
# Username for admin access
security.user=admin
security.password={noop}admin

# DO NOT MODIFY THE REMAINING
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.session.jdbc.initialize-schema=always

rsa.private-key=classpath:certs/private.pem
rsa.public-key=classpath:certs/public.pem

