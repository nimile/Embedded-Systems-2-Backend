# Adjust to production needs
spring.datasource.url=jdbc:mariadb://database:3306/xilab
spring.datasource.username=root
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.generate-ddl=true

spring.jpa.hibernate.ddl-auto=create-drop
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.session.jdbc.initialize-schema=always
# Determine after how many days the the token epired
security.expiration=1
# Username for admin access
security.user=admin
security.password={noop}admin
security.plainpassword=admin

# DO NOT MODIFY THE REMAINING

rsa.private-key=classpath:certs/private.pem
rsa.public-key=classpath:certs/public.pem

